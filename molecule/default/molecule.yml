---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    #image: "geerlingguy/docker-${MOLECULE_DISTRO:-centos7}-ansible:latest"
    image: "${MOLECULE_DISTRO}"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: false
    pre_build_image: true

provisioner:
  name: ansible
verifier:
  name: ansible
